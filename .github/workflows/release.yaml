name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - build_publish
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create & push a temporary tag
        if: startsWith(github.ref, 'refs/heads/build_publish')
        run: |
          TAG="build_publish-$(git rev-parse --short HEAD)"
          echo "Creating tag $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "CI: auto‚Äêtag for build_publish ($TAG)"
          git push origin "$TAG"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
